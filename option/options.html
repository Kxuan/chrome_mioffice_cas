<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Options</title>
</head>
<body>
<table>
    <tr>
        <td><label for="un">Username</label></td>
        <td><input type="text" id="un"></td>
        <td>Your username.</td>
    </tr>
    <tr>
        <td><label for="pw">Password</label></td>
        <td><input type="password" id="pw"></td>
        <td>Your password.</td>
    </tr>
    <tr>
        <td><label for="otp">OTP Key</label></td>
        <td><input type="text" id="otp"></td>
        <td>OTP Key in base32 format</td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="checkbox" id="auto_login">
            <label for="auto_login" id="label_auto_login">Auto login</label>
        </td>
    </tr>
</table>
<div id="status"></div>
<button id="save">Save</button>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
